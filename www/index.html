<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Performance Comparison</title>
  </head>
  <body>
    <h1>Rust vs JS</h1>

    <div id="sum">
      <div id="inputs">
        <h2>Enter the number of iterations (sum)</h2>
        <input type="number" id="sum-input" />
        <button id="btn-sum">Compare</button>
      </div>
      <div id="result">
        <h2>Results</h2>
        <p id="rust-sum-result"></p>
        <p id="js-sum-result"></p>
      </div>
    </div>

    <div id="product">
      <div>
        <h2>Enter the number of iterations (product)</h2>
        <input type="number" id="product-input" />
        <button id="btn-product">Compare</button>
      </div>
      <div>
        <h2>Results</h2>
        <p id="rust-product-result"></p>
        <p id="js-product-result"></p>
    </div>

    <div id="fibonacci">
      <div>
        <h2>Enter the number (fibonacci)</h2>
        <input type="number" id="fibonacci-input" />
        <button id="btn-fibonacci">Compare</button>
      </div>
      <div>
        <h2>Results</h2>
        <p id="rust-fibonacci-result"></p>
        <p id="js-fibonacci-result"></p>
      </div>

    <script src="./bootstrap.js"></script>
  </body>
</html>
